<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar text-dark">
            <a class="navbar-brand">Summer Grace</a>
            <div id="navbarNav">
                <ul class="nav nav-fill text-dark">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card text-center" id="contactForm" style="width: 40rem;">
            <div class="card-header">
                Other Sites
            </div>
            <div class="card-body">
                <a href="https://github.com/summerbasehart/" class="btn btn-dark">Github</a>
                <a href="" class="btn btn-dark">LinkedIn</a>
            </div>
        </div>
        <div class="card text-center" style="width: 40rem;">
            <div class="card-header">
                Email Me
            </div>
            <div class="card-body">
                <form action="mailto:summerbasehart@gmail.com">
                    <div class="form-group">
                        <p>Name:
                            <br />
                            <input type="text" name="name" cols="30" />
                        </p>
                        <p>Email:
                            <br />
                            <input type="text" name="email" cols="30" />
                        </p>
                        <p>Message:
                            <br />
                            <textarea name="comments" rows="3" cols="30" placeholder="What's the issue?"></textarea>
                            <br>
                            <p>
                                <input type="reset" name="reset" value="Clear Form" class="btn btn-dark" />
                                <input type="submit" name="submit" value="Send" class="btn btn-dark" />
                            </p>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="card text-center" style="width: 40rem;">
            <div class="card-header">
                Schedule a Meeting
            </div>
            <div class="card-body">
                <form class="card-text">
                    Please include location and meeting details:
                    </br>
                    If scheduling a phone call, please include phone number.
                    </br>
                    <a href="https://calendly/summerbasehart" class="btn btn-dark">Calendly</a>
                </form>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
