            <div class="row">
                <div class="card text-center" id="contactForm" style="width: 40rem;">
                    <div class="card-header">
                        Contact Me
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Summer Grace Basehart</h5>
                        <p class="card-text">
                            summerbasehart@gmail.com
                        </p>
                        <p class="card-text">
                            (909) 272 - 2799
                        </p>
                        <a href="https://github.com/summerbasehart/" class="btn btn-dark">Github</a>
                        <a href="" class="btn btn-dark">LinkedIn</a>
                    </div>
                </div>

            <br>
            <div class="row">
                <div class="card text-center" style="width: 40rem;">
                    <div class="card-header">
                        Email Me
                    </div>
                    <div class="card-body">
                        <form action="mailto:summerbasehart@gmail.com">
                            <div class="form-group">
                                <p>Name: 
                                    <br />
                                    <input type="text" name="name" />
                                </p>
                                <p>Email:
                                    <br /> 
                                    <input type="text" name="email" />
                                </p>
                                <p>Message:
                                    <br />
                                    <textarea name="comments" rows="12" cols="35">What's the issue?</textarea>
                                    <br>
                                    <p>
                                        <input type="reset" name="reset" value="Clear Form" class="btn btn-dark" />
                                        <input type="submit" name="submit" value="Send" class="btn btn-dark" />
                                    </p>
                                </p>
                            </div>
                        </form>
                     </div>
                </div>
                <div class="card text-center" style="width: 40rem;">
                    <div class="card-header">
                        Schedule a Meeting
                    </div>
                    <div class="card-body">
                        <form class="card-text">
                            Please include location and meeting details:
                            </br>
                            <a href="https://calendly/summerbasehart" class="btn btn-dark">Calendly</a>
                        </form>
                    </div>
                </div>
